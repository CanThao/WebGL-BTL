<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pick Object</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
      Please use a browser that supports "canvas"
    </canvas>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="PickObject.js"></script>
    
    <form name="Form">
      <br>
      Góc: <input type="number"name="angle" value="30">
      <input type="button" value="Quay" onclick="Rotate()">
      <br><br>
      Dịch chuyển: <br>
      <input type="button" value="Lên" onclick="Up()" style="margin-right: 10px;margin-left: 10px;">
      <input type="button" value="Xuống" onclick="Down()" style="margin-right: 10px;">
      <input type="button" value="Trái" onclick="Left()" style="margin-right: 10px;">
      <input type="button" value="Phải" onclick="Right()" style="margin-right: 10px;">
      <input type="button" value="Gần" onclick="Near()" style="margin-right: 10px;">
      <input type="button" value="Xa" onclick="Far()" style="margin-right: 10px;">
    
      <br><br>
      Thay đổi điểm mắt nhìn:
      <br>
      x: <input type="number"name="look_x" value="0.0" step="0.1">
      <br>
      y: <input type="number"name="look_y" value="0.0" step="0.1">
      <br>
      z: <input type="number"name="look_z" value="10.0" step="0.1">
      <input type="button" value="Thay đổi" onclick="LookChanged()" style="margin-right: 10px;margin-left: 10px;">
    </form>
   </div>
  </body>
</html>
